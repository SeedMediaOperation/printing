<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            font-size: 12px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .receipt-info {
            margin-bottom: 20px;
        }
        .items {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .items th, .items td {
            padding: 5px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .total {
            text-align: right;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>RECEIPT</h2>
    </div>
    
    <div class="receipt-info">
        <p><strong>Invoice ID:</strong> {{invoiceId}}</p>
        <p><strong>Customer:</strong> {{customerName}}</p>
        <p><strong>Date:</strong> {{date}}</p>
    </div>

    <table class="items">
        <thead>
            <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            {{#each items}}
            <tr>
                <td>{{name}}</td>
                <td>{{quantity}}</td>
                <td>${{price}}</td>
                <td>${{subtotal}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>

    <div class="total">
        <p>Total: ${{total}}</p>
    </div>
</body>
</html>
